<ion-header>
</ion-header>

<ion-content padding class="content-home">

      <div class="advance-general">{{(info.generalProgress * 100) | number:'2.0-0'}}<SUB>%</SUB></div>
      <div class="alpha">AVANCE GENERAL DE METAS</div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="blank-space"></div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col (click)="gotoPage('create')">CREAR</ion-col>
    <ion-col (click)="gotoPage('advance')" class="borders">AVANZAR</ion-col>
    <ion-col (click)="gotoPage('accomplishment')">LOGROS</ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="blank-space"></div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-icon class="ico-logo-home" (click)="gotoPage('aboutUs')"></ion-icon>
  </ion-row>

</ion-content>
