<ion-header>

  <ion-navbar color="primary">
    <ion-title>AVANZAR OBJETIVO</ion-title>
    <!-- botones android showWhen="android" -->
    <div showWhen="android" class="ico-logo-header icon-home" (click)="generalFunctions.gotoHome(navCtrl)"></div>
    <!-- botones ios -->
    <div showWhen="ios" class="ico-logo-header icon-home-ios" (click)="generalFunctions.gotoHome(navCtrl)"></div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row *ngFor="let goal of goalList" class="goalsList">
    <ion-col col-9>
      <ion-row>
        <ion-col text-uppercase>{{goal.title}}</ion-col>
      </ion-row>
      <ion-row class="options">
        <ion-col>AVANZAR</ion-col>
        <ion-col class="borders">EDITAR</ion-col>
        <ion-col>ELIMINAR</ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-3 class="advancePercentage">{{goal.advancePercentage}}<sub>%</sub></ion-col>
  </ion-row>

</ion-content>

<ion-footer>
  <publicity></publicity>
</ion-footer>
