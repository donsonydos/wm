<ion-header>

  <ion-navbar color="primary">
    <ion-title>Alcanzando Metas</ion-title>
    <!-- botones android showWhen="android" -->
    <div showWhen="android" class="ico-logo-header icon-home" (click)="generalFunctions.gotoHome(navCtrl)"></div>
    <!-- botones ios -->
    <div showWhen="ios" class="ico-logo-header icon-home-ios" (click)="generalFunctions.gotoHome(navCtrl)"></div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col class="content-advance-goal-gif">
      <div class="advance-goal-gif"></div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="text-center">
      <p>
        "{{sentence.sentence}}"
      </p>
      <h3>{{sentence.author}}</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-icon class="logo-facebook" (click)="sharWithFacebook()"></ion-icon>
      <ion-icon class="logo-whatsapp" (click)="shareWithWhatsApp()" style="border: solid 3px #fff;"></ion-icon>
      <ion-icon class="logo-instagram" (click)="shareWithInstagram()"></ion-icon>
    </ion-col>
  </ion-row>

</ion-content>
