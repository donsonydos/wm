<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{pageName}}</ion-title>
    <!-- botones android showWhen="android" -->
    <div showWhen="android" class="ico-logo-header icon-home" (click)="generalFunctions.gotoHome(navCtrl)"></div>
    <!-- botones ios -->
    <div showWhen="ios" class="ico-logo-header icon-home-ios" (click)="generalFunctions.gotoHome(navCtrl)"></div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="getDatesSchedule()" #newTask="ngForm">
    <ion-list>
      <ion-item>
        <ion-label>META:</ion-label>
        <ion-input [(ngModel)]="task.task_name" name="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>INTENSIDAD DE TIEMPO</ion-label>
        <ion-select [(ngModel)]="task.task_intensity" name="intensity" required>
          <ion-option [value]="30">30 MINUTOS</ion-option>
          <ion-option [value]="60">60 MINUTOS</ion-option>
          <ion-option [value]="90">90 MINUTOS</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>DÍAS</ion-label>
        <ion-select [(ngModel)]="task.task_days" name="days" multiple="true" required>
          <ion-option [value]="0">DOMINGO</ion-option>
          <ion-option [value]="1">LUNES</ion-option>
          <ion-option [value]="2">MARTES</ion-option>
          <ion-option [value]="3">MÍERCOLES</ion-option>
          <ion-option [value]="4">JUEVES</ion-option>
          <ion-option [value]="5">VIERNES</ion-option>
          <ion-option [value]="6">SÁBADO</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>HORARIO</ion-label>
        <ion-datetime [(ngModel)]="task.task_schedule" name="schedule" required displayFormat="h:mm A"
                      pickerFormat=" h mm A" doneText="Ok" cancelText="Cancelar"></ion-datetime>
      </ion-item>
      <!--<ion-item>
        <ion-label>FECHA LÍMITE</ion-label>
        <ion-datetime [(ngModel)]="task.task_limit_date" name="limit" required displayFormat="DDD DD MMM de YYYY"
                      pickerFormat="MMM-DD-YYYY"
                      min="{{minYear}}"
                      max="{{maxYear}}"
                      monthNames="Enero, Febrero, Marzo, Abril,Mayo,Junio,Julio,Agosto,Septiembre,Octubre,Noviembre,Diciembre"
                      monthShortNames="Ene, Feb, Mar, Abr,May,Jun,Jul,Ago,Sep,Oct,Nov,Dic"
                      dayNames="Domingo, Lunes,Martes,Miercoles,Jueves,Viernes,Sábado"
                      dayShortNames="Dom,Lun,Mar,Mie,Jue,Vie,Sab" doneText="Ok" cancelText="Cancelar"></ion-datetime>
      </ion-item>-->
      <calendar></calendar>
      <ion-item>
        <ion-label>CONFIGURAR TONO</ion-label>
        <ion-select [(ngModel)]="task.task_tone" name="tone" (ionCancel)="stopTone()" (ionChange)="stopTone()"
                    cancelText="Cancelar" required>
          <ion-option [value]="0" (ionSelect)="playTone(0)">TONO 1</ion-option>
          <ion-option [value]="1" (ionSelect)="playTone(1)">TONO 2</ion-option>
          <ion-option [value]="2" (ionSelect)="playTone(2)">TONO 3</ion-option>
          <ion-option [value]="3" (ionSelect)="playTone(3)">TONO 4</ion-option>
          <ion-option [value]="4" (ionSelect)="playTone(4)">TONO 5</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>RECOMPENSA:</ion-label>
        <ion-input [(ngModel)]="task.task_reward" name="reward" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-row no-padding>
      <ion-col no-padding>
        <button ion-button full color="secundary" type="submit" [disabled]="!newTask.form.valid">ACEPTAR</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
