<ion-header>

  <ion-navbar color="primary">
    <ion-title>LOGROS</ion-title>
    <!-- botones android showWhen="android" -->
    <div showWhen="android" class="ico-logo-header icon-home" (click)="generalFunctions.gotoHome(navCtrl)"></div>
    <!-- botones ios -->
    <div showWhen="ios" class="ico-logo-header icon-home-ios" (click)="generalFunctions.gotoHome(navCtrl)"></div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row *ngFor="let goal of goalList" class="goalsList">
    <ion-col col-7>
      <ion-row>
        <ion-col text-uppercase>{{goal.title}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p class="options" text-uppercase>invertiste {{goal.timeGoal}} horas para alcanzar esta meta</p>
          <p text-uppercase>eres un ganador</p>
        </ion-col>
      </ion-row>
      <ion-row class="options">
        <ion-col col-5>REINICIAR</ion-col>
        <ion-col class="back-border">ELIMINAR</ion-col>
      </ion-row>
    </ion-col>
    <ion-col class="advancePercentage">100<sub>%</sub></ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <publicity></publicity>
</ion-footer>
